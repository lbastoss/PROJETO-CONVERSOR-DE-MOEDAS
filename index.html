<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <script src="https://kit.fontawesome.com/93f210e791.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>

    <img src="./Assets/logo.gif" class="logo" alt="logo-convert-money">

    <main>
        <label>
            Valor
            <input class="input-currency" type="number" placeholder="0,00" step=".5">
        </label>

        <label>
            Converter <b>de</b>
            <select class="currency-select-de">
                <option value="real">R$ Real Brasileiro</option>

            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="btc">₿ Bitcoin</option>
                

            </select>
        </label>



        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-first" src="./Assets/br.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name-first">Real </p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrou-img" src="./Assets/Arrow.png" alt="seta">



            <div class="currency-box">
                <img class="currency-img" src="./Assets/usa.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano </p>
                <p class="currency-value">U$ 0.00</p>
            </div>
        </section>
    </main>

    <footer class="footer-container">
        <div class="links-footer">
            <a href="https://www.linkedin.com/in/dev-lucas-bastoss/" target="_blank" title="Linkedin">
                <i class="fa-brands fa-linkedin-in" alt="Linkedin-logo" ></i>
            </a>
            <a href="https://github.com/lbastoss" target="_blank" title="GitHub">
                <i class="fa-brands fa-github" alt="Github" ></i>
            </a>
            <a href="https://api.whatsapp.com/send?phone=5527998711427" target="_blank" title="whatsapp">
                <i class="fa-brands fa-whatsapp" alt="whatsapp-logo" ></i>
            </a>
        </div>
        <p class="develop"> &copy 2024 Desenvolvido por Lucas Bastos</p>
    </footer>
</body>
<script src="./scripts.js"></script>

</html>
